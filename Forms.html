<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Contact US</h1>
    <form>
        <div class="form-group">
            <label for="user-name">User name</label>
            <input type="password" id="user-name" name="password">
        </div>
        <!-- <br> -->
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
        </div>
        <div>
            <!-- radio groups -->
            <label for="">Gender</label>
            <label for="female">Female</label><input type="radio" id="female" name="gender" value="female">
            <label for="male">Male</label><input type="radio" id="male" name="gender" value="male">
        </div>
        <input type="submit" name="" id="" value="Register">
        <input type="reset" name="" id="" value="Reset">
    </form>
</body>
</html>
